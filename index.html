<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>
    <main class="container">
        <a class="add-a-book" href="#popup">
            <img src="./images/plus_icon.svg" alt="Add icon">
        </a>

        <div class="overlay" id="popup">
            <div class="wrapper">                
                <div class="form-header">
                    <h3>Add a new book</h3>
                    <a class="close" href="#">&times;</a>
                </div>
                <form>
                    <ul>
                        <li>
                            <input type="text" name="title" placeholder="Title" required>
                        </li>
                        <li>
                            <input type="text" name="author" placeholder="Author" required>
                        </li>
                        <li>
                            <input type="number" name="num-pages" placeholder="Number of pages" min="1" max="11000">
                        </li>
                        <li>
                            <input class="form-read-button" type="button" name="read-status" id="read-status" value="Not read"> 
                        </li>
                    </ul>
    
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="books-container"></div>        
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
