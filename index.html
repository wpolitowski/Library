<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <a href="#popup">
            Add a book
        </a>

        <div class="overlay" id="popup">
            <div class="wrapper">
                <a class="close" href="#">&times;</a>
                <h3>Add a new book</h3>
                <form>
                    <ul>
                        <li>
                            <input type="text" name="title" placeholder="Title" required>
                        </li>
                        <li>
                            <input type="text" name="author" placeholder="Author" required>
                        </li>
                        <li>
                            <input type="number" name="num-pages" placeholder="Number of pages" min="1" max="11000">
                        </li>
                        <!-- <li>
                            <input type="text" name="rating" placeholder="Rating">
                        </li> -->
                        <li>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your comment"></textarea>
                        </li>
                        <li>
                            <input type="checkbox" name="read-status" placeholder="Read?" required> 
                        </li>
                    </ul>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
